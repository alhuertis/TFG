<cabecera-alumno></cabecera-alumno>

<div class="row">
    <div class="col-md-3">
        <ol class="breadcrumb" style="width: 230px">
            <li><a routerLink="/alumno">Alumno</a></li>
            <li class="active">Resolver actividad</li>
        </ol>
    </div>

    <div class="col-md-5">
        <div class="info-actividad">
            <h3 class="text-center">Actividad: "toma de contacto"</h3>
            <ul class="text-center">
                <li><i class="glyphicon glyphicon-signal"></i> Medio</li>
                <li><i class="glyphicon glyphicon-user"></i> Antonio Sarasa</li>
            </ul>
        </div>
      
        
    </div>

    <div class="col-md-4">
        <div class="progreso">
            <h4>aqui va el progreso</h4>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3 col-md-offset-4">
        <div class="enunciado">
        <p><span><i class="glyphicon glyphicon-pencil"></i> Enunciado:</span> {{actividad[ejerSel].enunciado}}</p>
    </div>
    </div>
    

</div>

    

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="row pager-actividad">
            <div>
                <a *ngIf="anterior" (click)="anteriorEjer()"><i class="glyphicon glyphicon-circle-arrow-left" id="iAnterior"></i> {{actividad[ejerSel-1].titulo}}</a>
            </div>
            <div>
                <span>{{actividad[ejerSel].titulo}}</span>
            </div>
            <div>
                <a *ngIf="siguiente" (click)="siguienteEjer()">{{actividad[ejerSel+1].titulo}} <i class="glyphicon glyphicon-circle-arrow-right" id="iSiguiente"></i></a>
            </div>
        </div>
    </div>
</div>
